<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #13131a;
            --panel-bg: #1a1a23;
            --border-color: #2a2a35;
            --text-primary: #f8f9fa;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
            --accent-darker: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .control-panel, .log-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            height: calc(100vh - 3rem);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .panel-header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .panel-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-body {
            padding: 1.5rem;
            overflow-y: auto;
            height: calc(100% - 71px);
        }

        .section {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .time-display {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            text-align: center;
            padding: 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin: 1rem 0;
        }

        .form-control {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: var(--primary-bg);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            color: var(--text-primary);
        }

        .btn {
            padding: 0.75rem 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-darker);
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--danger);
            border: none;
        }

        .btn-warning:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .container-list {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        .logs {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-secondary);
            height: 100%;
            overflow-y: auto;
        }

        .logs::-webkit-scrollbar {
            width: 6px;
        }

        .logs::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 3px;
        }

        .logs::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .logs::-webkit-scrollbar-thumb:hover {
            background: #3a3a45;
        }

        h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h4 {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            opacity: 0.9;
        }

        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .control-panel, .log-panel {
                height: auto;
                max-height: none;
            }

            .panel-body {
                height: auto;
            }

            .logs {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Left Panel - Controls -->
        <div class="control-panel">
            <div class="panel-header">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Time Controls
                </h2>
            </div>
            <div class="panel-body">
                <div class="section">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-1.5"/><path d="M12 12h9"/><path d="M16 16l5-4-5-4"/></svg>
                        Current System Time
                    </h3>
                    <div id="currentTime" class="time-display"></div>
                </div>

                <div class="section">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
                        Time Configuration
                    </h3>
                    <input type="datetime-local" id="newDateTime" class="form-control mb-3">
                    
                    <div class="container-selection mb-3">
                        <h4>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2H3v4h18V2zM21 10H3v4h18v-4zM21 18H3v4h18v-4z"/></svg>
                            Container Configuration
                        </h4>
                        <div id="containerList" class="container-list">
                            <!-- Containers will be populated here -->
                        </div>
                    </div>

                    <button id="setTime" class="btn btn-primary mb-3 w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M18 12H9"/><path d="m15 9 3 3-3 3"/></svg>
                        Apply Time Change
                    </button>
                    <button id="resetTime" class="btn btn-warning w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        Reset System Time
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Logs -->
        <div class="log-panel">
            <div class="panel-header">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h7.5"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
                    System Logs
                </h2>
            </div>
            <div class="panel-body">
                <div id="logs" class="logs"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
